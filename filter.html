<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div").first().css("background-color", "yellow");
    $("div").last().css("background-color", "blue");
      $("p").eq(2).css("background-color", "orange");
          $("div").filter("#div1").css("background-color", "green");
            $("p").not(".intro").css("background-color", "pink");


});

</script>
</head>
<body>

<h1>Welcome to My Homepage</h1>

<p>This is a paragraph.</p>

<div style="border: 1px solid black;">
  <p>A paragraph in a div.</p>
  <p>Another paragraph in a div.</p>
</div>
<br>

<div style="border: 1px solid black;" id="div1">
  <p>A paragraph in another div.</p>
  <p>Another paragraph in another div.</p>
</div>
<br>

<div style="border: 1px solid black;">
  <p class="intro">A paragraph in another div.</p>
  <p>Another paragraph in another div.</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
   $("#btn4").click(function(){  
        $("#common").append(" <b>Newly added appended text</b>.");  
    });  
    $("#btn1").click(function(){
      $("#common").prepend("<b>Prepended text</b>. ");
    });
      $("#btn2").click(function(){
        $("#before").before("<i>Aspire</i>");
    });
      $("#btn3").click(function(){
        $("#after").after("<i>welcomes you</i>");
  });
      $("#btn5").click(function(){
        $("#div1").remove();
  });
      $("#btn6").click(function(){
        $("#div1").empty();
  });
  });
</script>
</head>
<body>

<p id="common">paragraph tag</p>
<p id="before">Insert before</p>
<p id="after">Insert after</p>
<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
    This is some text in the div.
    <p>This is a paragraph in the div.</p>
    <p>This is another paragraph in the div.</p>
</div>
<button id="btn4">Append text</button>  
<button id="btn1">Prepend text</button>
<button id="btn2">Before</button>
<button id="btn3">After</button>

<button id="btn5">Remove</button>
<button id="btn6">Empty</button>
</body>
</html>

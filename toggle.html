<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggle(100);
  });
});
</script>
</head>
<body>


<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button>Toggle</button>

</body>
</html>

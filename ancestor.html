<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
	<script>
		$(document).ready(function(){
  			$("span").parent().css({"color": "red", "border": "2px solid red"});
		});
		$(document).ready(function(){
  			$("span").parents().css({"color": "blue", "border": "2px dotted blue"});
		});
		$(document).ready(function(){
  			$("span").parentsUntil("ul").css({"color": "green", "border": "2px dashed green"});
		});
		$(document).ready(function(){
  			$(".ancestors").children().css({"color": "yellow", "border": "2px solid yellow"});
		});
		$(document).ready(function(){
  			$(".ancestors").find("ul").css({"color": "pink", "border": "2px solid pink"});
		});
	</script>
</head>
<body>
	<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>
</div>
</body>
</html>
